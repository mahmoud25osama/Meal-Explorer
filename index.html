<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <Style>

    </Style>
    <title>Meal Explorer</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="title">
                <img src="assets/img/omelette.png" alt="">
                Meal Explorer
            </div>
            <p>Discover delicious recipes from around the world</p>
            <select o id="meal-category">
                <option value="Beef">Select a category</option>
                <option value="Beef">Beef</option>
                <option value="Chicken">Chicken</option>
                <option value="Dessert">Dessert</option>
                <option value="Lamb">Lamb</option>
                <option value="Miscellaneous">Miscellaneous</option>
                <option value="Pasta">Pasta</option>
                <option value="Pork">Pork</option>
                <option value="Seafood">Seafood</option>
                <option value="Side">Side</option>
                <option value="Starter">Starter</option>
                <option value="vegan">vegan</option>
                <option value="vegetarian">vegetarian</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Goat">Goat</option>
            </select>
        </div>
        <div class="meal-list" id="meal-list">
            <!-- Meals will be display her -->
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="item-description" >
            <div class="close-btn" id="close-btn">&times;</div>
            <div class="scroll" id="item-content">
                <!-- Item content will be display her -->
            </div>
        </div>
    </div>



    <script src="script.js">

    </script>
</body>
</html>
